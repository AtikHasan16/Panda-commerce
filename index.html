<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a7ba3c268e.js"
      crossorigin="anonymous"
    ></script>
    <title>Panda Commerce</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/md-device.css" />
    <link rel="stylesheet" href="./style/sm-device.css" />
  </head>

  <body class="body poppins-regular">
    <header>
      <nav class="navbar flex">
        <figure><img src="./images/logo.png" alt="" class="nav-logo" /></figure>

        <input type="search" placeholder="search" />

        <ul class="list-container flex">
          <li class="list-item"><a href="">Home</a></li>
          <li class="list-item"><a href="">Product</a></li>
          <li class="list-item"><a href="">About Us</a></li>
          <li class="list-item"><a href="">Contact Us</a></li>
          <li class="list-item">
            <a href=""
              ><i class="fa-solid fa-magnifying-glass search-icon"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div class="banner flex">
        <div class="banner-text">
          <h1 class="banner-title">Mi LED TV 4A PRO 32</h1>
          <p class="banner-details">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>

          <h2 class="banner-price">$1280</h2>
          <button class="banner-btn buy-btn">
            Buy Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="./images/banner-images/tv.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
